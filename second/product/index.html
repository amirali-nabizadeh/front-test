<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="bg bg-1"></div>
      <div class="bg bg-2"></div>
      <div class="card">
        <div class="card-bg-wrapper">
          <div class="card-bg"></div>
        </div>
        <h1 class="card-heading">Beats</h1>
        <div class="card-img">
          <img src="../images/headphones.png" />
          <div class="shodow-1"></div>
          <div class="shodow-2"></div>
          <div class="shodow-3"></div>
        </div>
        <div class="card-content">
          <h3 class="small-heading">Beats</h3>
          <h1 class="main-heading">Headphones</h1>
          <h5 class="sup-heading">Product Overview</h5>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet
            explicabo dignissimos enim quasi quos earum voluptate, nihil quod in
            velit maiores sed illum officia quidem magni assumenda et quia
            mollitia!
          </p>
          <div class="price">
            <h1 class="price-bg">$99</h1>
            <h3 class="price-main">$99</h3>
          </div>
          <button class="card-btn" type="button">Purchase</button>
        </div>
      </div>
    </div>
  </body>
</html>
