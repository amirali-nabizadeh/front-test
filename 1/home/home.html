<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="home.css" />
  <title>online shop</title>
</head>

<body>
  <nav class="header">
    <button class="shopping-cart header-button" onclick="a()">shopping cart</button>
    <p class="top-text">Shop HUB</p>
    <button class="home-page header-button" onclick="b()">home page</button>
  </nav>
  <div class="body">
    <div class="menu">
      <p id="menu-text-1">contact us</p> <br>
      <p id="menu-text-2">about us</p> <br>
      <p id="menu-text-3">send feedback</p> <br>
      <p id="menu-text-4">our website</p> <br>
      <p id="menu-text-5">about this site</p> <br>

    </div>
    <div class="part2">
      <div class="subject">
        <div class="slideshow-container">

          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img class="slideshow-image" src="./image/img.jpeg" style="width:100%">
            <div class="text">Caption Text</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img class="slideshow-image" src="./image/img2.jpeg" style="width:100%">
            <div class="text">Caption Two</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img class="slideshow-image" src="./image/img3.jpeg" style="width:100%">
            <div class="text">Caption Three</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
      <div class="products"></div>
    </div>
  </div>
</body>
<script src="home.js"></script>

</html>
